version: '3.8'

services:
  rmf-ai-dreams:
    build: .
    container_name: rmf_ai_dreams
    ports:
      - "8501:8501"
    volumes:
      - ./rmf_ai_dreams.db:/app/rmf_ai_dreams.db
      - ./logs:/app/logs
      - ./screenshots:/app/screenshots
      - ./downloads:/app/downloads
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
